<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/signlog.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="mdc-typography">
<header class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <span class="mdc-toolbar__title" onclick="javascript:window.location.href='index.html';">AweTrip</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
            <a href="index.html" class="material-icons mdc-toolbar__icon" aria-label="home" alt="home">home</a>
            <a href="profile.html" class="material-icons mdc-toolbar__icon" aria-label="help" alt="help">help</a>
            <a href="signup.html" class="material-icons mdc-toolbar__icon" aria-label="Login / Sign Up" alt="Login / Sign Up">account_circle</a>
        </section>
    </div>
</header>
<main>
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell"></div>

            <div class="mdc-layout-grid__cell">
                <h1 class="mdc-typography--display1">Sign Up</h1>

                <form action="login.html">
                    <button type="submit"
                            class="mdc-button
                                   mdc-button--raised
                                   mdc-ripple-surface"
                            data-mdc-auto-init="MDCRipple">
                        Login page
                    </button>
                </form>

                <form action="#" id="sign-form">

                    <div class="mdc-text-field mdc-text-field--fullwidth">
                        <input class="mdc-text-field__input"
                               type="email"
                               id="email"
                               placeholder="E-mail"
                               aria-label="E-mail"
                        >
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--fullwidth">
                        <input class="mdc-text-field__input"
                               type="password"
                               id="password"
                               placeholder="Password"
                               aria-label="Password"
                               required minlength=8
                        >
                    </div>

                    <div class="mdc-text-field mdc-text-field--fullwidth">
                        <input class="mdc-text-field__input"
                               type="password"
                               id="password_confirm"
                               oninput="check(this)"
                               placeholder="Password Confirmation"
                               aria-label="Password"
                               required minlength=8
                        >
                    </div>

                    <div class="mdc-checkbox">
                        <input type="checkbox"
                               id="checkbox"
                               class="mdc-checkbox__native-control"
                               value="True"
                               checked
                        />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark"
                                 viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path"
                                      fill="none"
                                      stroke="white"
                                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                    <label for="checkbox">I want to be a Guide!</label>

                    <br/>

                    <button type="submit"
                            class="mdc-button
                               mdc-button--raised
                               mdc-ripple-surface"
                            data-mdc-auto-init="MDCRipple">
                        Sign Up
                    </button>
                </form>

                <!-- The p element below is where we'll eventually output our greeting -->
                <p class="mdc-typography--headline" id="greeting"></p>
            </div>
            <div class="mdc-layout-grid__cell"></div>
        </div>
    </div>
</main>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>window.mdc.autoInit();</script>
<script src="js/index.js"></script>
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</body>
</html>
