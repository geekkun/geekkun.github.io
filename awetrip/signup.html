<!DOCTYPE html>
<html>
<head>
    <title>AweTrip</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<div class="container background-light-blue">
    <header class="row" id="main">
        <div class="large-4 column">
            <div class="brand">
                <a href="index.html">AweTrip</a>
            </div>
        </div>
        <nav id="main" class="large-8 column">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cities.html">Cities</a></li>
                <li><a href="locals.html">Locals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="button button-primary">Sign up</a></li>
            </ul>
        </nav>
    </header>
</div>
    <div class="container-spacy background-baby-blue recent">
        <div class="button-group">
            <a href="signup.html" class="button" id="singup_btn" style="background-color: #1c6178">Sign Up</a>
            <a href="login.html" class="button" id="login_btn" >Login</a>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <label>
                    <span>&#8203;</span>
                </label>
            </div>
            <div class="large-4 columns">
                <form data-abide>
                    <div class="name-field">
                        <label>Your name <small>required</small>
                            <input type="text" required pattern="[a-zA-Z]+">
                        </label>
                        <small class="error">Name is required and must be a string.</small>
                    </div>

                    <div class="email-field">
                        <label>Email <small>required</small>
                            <input type="email" required>
                        </label>
                        <small class="error">An email address is required.</small>
                    </div>
                    <label>Password Required
                        <input type="password" id="password" placeholder="yeti4preZ" aria-describedby="exampleHelpText" required >
                        <span class="form-error">
                            I'm required!
                        </span>
                    </label>
                    <p class="help-text" id="exampleHelpText">Enter a password please.</p>

                    <label>Re-enter Password
                        <input type="password" placeholder="yeti4preZ" aria-describedby="exampleHelpText2" required pattern="alpha_numeric" data-equalto="password">
                        <span class="form-error">
                            Hey, passwords are supposed to match!
                        </span>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="large-4 columns">
                <p><span>&#8203;</span> </p>
            </div>
        </div>
        </div>


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/foundation/foundation.abide.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
